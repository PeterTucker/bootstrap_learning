<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Modal Example</title>
	
		<!-- CSS -->
		<link rel="stylesheet" href="css/bootstrap.css" /><!-- THEME -->

	</head>
	<body>

	<!-- Submit Album Modal -->
	<div class="modal fade" id="my_modal" tab-index="-1" role="dialog" aria-labelledby="my_modal_label" aria-hidden="true" >
		<div class="modal-dialog">
			<div class="modal-content">
				
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="my_modal_label">Are you sure?</h4>
				</div>
				
				<div class="modal-body">
					<p>Are you sure you wish to submit this album?</p>
				</div>
				
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-primary">Confirm</button>
				</div>
				
			</div>
		</div>
	</div>
	
	<div class="container">
		<div class="row">
			<!-- Button for Opening Submit Album Modal-->
			<button type="button" class="col-md-offset-3 col-md-6 btn btn-success" data-toggle="modal" data-target="#my_modal">Open dialog</button>
		</div>
	</div>
	
	<!-- SCRIPTS -->
	<script type="text/javascript" src="js/jquery-2.1.3.js" ></script>
	<script type="text/javascript" src="js/bootstrap.js" ></script>

	</body>
</html>
